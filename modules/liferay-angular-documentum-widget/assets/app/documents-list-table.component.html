<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<div class="mat-elevation-z8">
    <div *ngIf="loading">
      <mat-progress-bar mode="query"></mat-progress-bar>
  </div>    
  <div *ngIf="!loading"> </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Type</b> </th>
        <td mat-cell *matCellDef="let element">
          <!-- i class="far fa-file-pdf" style="font-size:36px"></i -->
          <a class="btn" [ngClass]="isFile(element)" (click)="openFolderAndFile(content, element)">
              <!--i class="far fa-2x" [ngClass]="addLogoByTypeElement(element)" [ngStyle]="{'color':'#921103'}"></i-->
            <i class="fas fa-2x" [ngClass]="addLogoByTypeElement(element)" [ngStyle]="{'color':getColor(element)}"></i>
          </a>
        </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Name</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Size</b> </th>
        <td mat-cell *matCellDef="let element" > 
            <span>{{element.weight}}</span>
          <!--span  *ngIf="element.weight > 0">{{element.weight}} MB</span>
          <span  *ngIf="element.weight <= 0"> -- </span--> 
       </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="datecreation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Date de cr√©ation</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.datecreation}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> <b>Actions</b> </th>
          <td mat-cell *matCellDef="let element"> 
              <!--a class="btn btn-secondary text-white" (click) = "click(element)"-->
              <a class="btn btn-secondary text-white" href="#metadata_profile" (click)="toogleMetadataInfo(element)">
                <i class="fab fa-elementor fa-lg"></i>
              </a>
              <!--a class="btn btn-secondary text-white" [ngClass]="isFile(element)" (click)="openLg(content)">
                  <i class="fas fa-eye fa-lg"></i>
                  <!--i class="fas fa-edit fa-sm"></i-->
              <!--/a-->
              <!--a class="btn btn-danger text-white" >
                <i class="fas fa-trash-alt fa-sm"></i>
              </a !--> 
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
     <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
    
</div>
    
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Document preview</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-content">
        <form>
          <div class="form-group">
            <app-preview-document-pdf [url]="dataService.linkDocumentUrl"></app-preview-document-pdf>
          </div>
        </form>
      </div>
</ng-template>
